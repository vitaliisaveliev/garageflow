apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-issuer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/vitaliisaveliev/garageflow.git'
    targetRevision: main
    path: gitops/base
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
